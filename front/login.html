<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<div class="header__wrapper">
						<div class="header__logo">
							<a href="/">
								<img src="/logo.png" alt="logo" />
							</a>
						</div>
						<div class="header__auth auth">
							<a class="auth__link" href="/signup">
								<i class="fa-solid fa-user-plus"></i>
								<p>Sign up</p>
							</a>
							<a class="auth__link" href="/signup">
								<i class="fa-solid fa-right-to-bracket"></i>
								<p>Login</p>
							</a>
						</div>
					</div>
				</div>
			</header>
			<main class="main__center">
				<form class="form" method="post">
					<div class="container">
						<div class="form__inner">
							<div class="form__descr">
								<h1 class="form__title">Login</h1>
								<p class="form__text">Log in your account to post jobs</p>
							</div>
							<div class="form__input input">
								<label class="input__label" for="email">Email</label>
								<input type="text" name="email" id="email" class="input__input" />
							</div>
							<div class="form__input input">
								<label class="input__label" for="password">Password</label>
								<input type="password" name="password" id="password" class="input__input" />
							</div>
							<button class="form__button button" type="submit">Sign In</button>
							<p class="form__text-down">
								Don't have an account? <a class="form__regirect" href="#">Register</a>
							</p>
						</div>
					</div>
				</form>
			</main>
			<footer class="footer">
				<p>Copyright&copy; 2022, All rights reserved</p>
			</footer>
		</div>
		<script src="./js/login.js" type="module"></script>
	</body>
</html>
