<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<div class="header__wrapper">
						<div class="header__logo">
							<a href="/">
								<img src="/logo.png" alt="logo" />
							</a>
						</div>
						<div class="header__auth auth">
							<a class="auth__link" href="/signup">
								<i class="fa-solid fa-user-plus"></i>
								<p>Sign up</p>
							</a>
							<a class="auth__link" href="/signup">
								<i class="fa-solid fa-right-to-bracket"></i>
								<p>Login</p>
							</a>
						</div>
					</div>
				</div>
			</header>
			<main class="">
				<div class="manage">
					<div class="container">
						<div class="manage__inner">
							<h1>Manage jobs</h1>
						</div>
						<div class="manage__list">
							<div class="manage__list--item list--item">
								<p>Senior Developer | Laravel & Vue</p>
								<div class="list--item__action list--item__action--edit">
									<a href="#">
										<p>Edit</p>
									</a>
									<i class="fa-solid fa-pen-to-square"></i>
								</div>
								<div class="list--item__action list--item__action--delete">
									<p>Delete</p>
									<i class="fa-sharp fa-solid fa-trash"></i>
								</div>
							</div>
							<div class="manage__list--item list--item">
								<p>Senior Developer | Laravel & Vue</p>
								<div class="list--item__action list--item__action--edit">
									<a href="#">
										<p>Edit</p>
									</a>
									<i class="fa-solid fa-pen-to-square"></i>
								</div>
								<div class="list--item__action list--item__action--delete">
									<p>Delete</p>
									<i class="fa-sharp fa-solid fa-trash"></i>
								</div>
							</div>
							<div class="manage__list--item list--item">
								<p>Senior Developer | Laravel & Vue</p>
								<div class="list--item__action list--item__action--edit">
									<a href="#">
										<p>Edit</p>
									</a>
									<i class="fa-solid fa-pen-to-square"></i>
								</div>
								<div class="list--item__action list--item__action--delete">
									<p>Delete</p>
									<i class="fa-sharp fa-solid fa-trash"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer">
				<p>Copyright&copy; 2022, All rights reserved</p>
			</footer>
			<script src="./js/manage.js" type="module"></script>
		</div>

</html>
